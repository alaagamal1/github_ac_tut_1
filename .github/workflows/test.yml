name: Deploy Node.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build, Deploy, and Restart Node.js App

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x' # Specify your Node.js version
        cache: 'npm'

    - name: Install dependencies
      # Using 'npm ci' is recommended for CI/CD for faster, more reliable installs
      run: npm ci

    - name: Setup SSH Key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

    - name: Deploy to Server
      # Syncs the necessary files/folders to the server
      run: |
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
          --exclude='node_modules' \
          --exclude='.git*' \
          --exclude='.github*' \
          ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.DEPLOYING_PATH }}

    - name: Restart application on server
      # Connects to the server to install dependencies and restart the app with PM2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
        cd ${{ secrets.DEPLOYING_PATH }} &&
        npm install --production &&
        pm2 restart my_app
        '